<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML 5, podemos inserur os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>

    <ul>
        <li><abbr title="&lt;P&gt;">Paragrafo</abbr></li>
        <li><abbr title="&lt;h1&gt;a&lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;a&gt;">Links</abbr></li>
        <li><abbr title="&lt;ol&gt;">Listas ordenadas</abbr></li>
        <li><abbr title="&lt;ul&gt;">Listas nao ordenadas</abbr></li>
    </ul>
</body>
</html>
